name: "CodeQL" # Security scanning engine

on:
  push:
    branches: [ "main" ] # Scans on push to main
  pull_request:
    branches: [ "main" ] # Scans PRs to catch bugs early
  schedule:
    - cron: '30 1 * * 1' # Weekly deep scan

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write # Required to post results to Security tab

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Pulls latest code

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3 # Prepares the scanner
        with:
          languages: python # Focus on our backend logic

      - name: Perform Analysis
        uses: github/codeql-action/analyze@v3 # Runs the actual scan
